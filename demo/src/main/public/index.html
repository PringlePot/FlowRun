<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlowRun</title>

    <style>
        :root {
            --flowrun-green: #52aa5e;
            --flowrun-green-darker: #214426;
            --flowrun-yellow: #ffd166;
            --flowrun-yellow-darker: #8f6400;
            --flowrun-light_blue: #8de4ff;
            --flowrun-light_blue-darker: #00799e;
            --flowrun-blue: #015692;
            --flowrun-blue-darker: #002a3a;
            --flowrun-red: #fb4d3d;
            --flowrun-red-darker: #7a0d03;
            --flowrun-grey: #f6f6f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 1rem;
        }

        svg {
            width: 100%;
        }

        /* -------------- AREAS ------------- */
        /* container */
        .flowrun-editor {
            height: 90vh;
            /* FIX height coz it's easier to work with */
        }

        .flowrun-meta {
            /* TODO prebacit u media query ove areas */
            grid-area: flowrun-meta;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .flowrun-diagram {
            grid-area: flowrun-diagram;
            position: relative;
            padding: 1rem;
            background-color: var(--flowrun-grey);
        }

        .flowrun-fun-chooser {
            grid-area: flowrun-fun-chooser;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .flowrun-fun-chooser>*:not(:first-child) {
            margin-left: 1rem;
        }

        .flowrun-scratchpad {
            grid-area: flowrun-scratchpad;
            display: flex;
            flex-direction: column;
            gap: 3px;
            background-color: var(--flowrun-grey);
        }

        .flowrun-scratchpad>* {
            flex: 1 1 auto;
            overflow: auto;
            padding: 1rem;
        }

        .flowrun-scratchpad>*:empty {
            /* hide empty divs to fill in vertical space */
            display: none;
        }

        .flowrun-code {
            grid-area: flowrun-code;
        }



        @media screen and (min-width: 479px) {
            .flowrun-editor {
                display: grid;
                gap: 5px;
                width: 100%;
                grid-template-columns: 10rem 1fr 1fr;
                grid-template-rows: 30px 1fr 1fr;
                grid-template-areas:
                    ".             flowrun-meta                        .                    "
                    "flowrun-fun-chooser   flowrun-diagram         flowrun-scratchpad   "
                    "flowrun-fun-chooser   flowrun-diagram         flowrun-code         "
                ;
            }
        }


        /* ---------- OTHER --------------- */
        .flowrun-draw {
            /* move a bit from top so that buttons can be seen on mobile */
            padding-top: 2rem;
            height: 100%;
        }

        .flowrun-draw svg {
            max-height: 100%;
        }

        .flowrun-code code {
            height: 100%;
        }


        .edge.flowrun--selected path,
        .edge.flowrun--selected polygon,
        .edge:hover path,
        .edge:hover polygon {
            stroke-width: 2;
        }

        .node:hover polygon,
        .node:hover ellipse {
            stroke: rgb(130, 79, 182);
            stroke-width: 1.5;
            stroke-dasharray: 10 3;
            stroke-linejoin: round;
        }


        .node.flowrun--selected polygon,
        .node.flowrun--selected ellipse {
            stroke: rebeccapurple;
            stroke-width: 2;
            stroke-dasharray: 10 3;
            stroke-linejoin: round;
        }


        .node.flowrun--error polygon {
            stroke: var(--flowrun-red);
            stroke-width: 3px;
            stroke-dasharray: 3 1;
            stroke-linejoin: round;
        }

        .flowrun--error {
            background-color: var(--flowrun-red);
            color: white;
        }

        .flowrun-output-syntax.flowrun--error {
            background-color: var(--flowrun-red);
        }

        /* */
        .flowrun-exec-btns {
            position: absolute;
            right: 0;
            top: 0;
            padding: 5px;
            margin: 2px;
            border-radius: 3px;
        }

        .flowrun-exec-btns [class^="flowrun-btn"] {
            cursor: pointer;
            user-select: none;

            color: var(--flowrun-green);
            filter: drop-shadow(2px 3px 1px rgb(197, 194, 194));

            border: transparent;
            border-radius: 3px;
        }

        .flowrun-exec-btns [class^="flowrun-btn"]:hover {
            filter: brightness(80%);
        }

        /* debug */
        .flowrun-output-debug {
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 5px;
            filter: brightness(80%);
        }
        .flowrun-output-debug:empty {
            /* hide when empty */
            display: none;
        }
    </style>

    <style>
        /* CTX menu styles */
        .flowrun-context-menu {
            position: fixed;
            z-index: 10000;
            width: 150px;
            background: #1b1a1a;
            transform: scale(0);
            transform-origin: top left;
        }

        .flowrun-context-menu.active {
            transform: scale(1);
        }

        .flowrun-context-menu>div {
            padding: 4px 10px;
            font-size: 15px;
            color: black;
            background: lavenderblush;
        }

        .flowrun-context-menu>*:hover {
            background: #555;
        }

        .flowrun-context-menu hr {
            margin: 2px 0px;
            border-color: transparent;
        }

        .flowrun-context-menu>[id^="flowrun-add"] {
            display: flex;
            gap: 5px;
        }
    </style>

    <!-- highlight code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/scala.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/stackoverflow-light.min.css"
        />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Encode+Sans&display=swap');

        body {
            font-family: 'Encode Sans', sans-serif;
        }

        pre,
        pre>* {
            /* using Courier since Graphviz only supports that monospace font */
            font-family: 'Courier Prime', monospace;
        }
    </style>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div id="flowrun-edge-context-menu" class="flowrun-context-menu">
        <div id="flowrun-add-declare"><span class="material-icons">add</span> Declare</div>
        <div id="flowrun-add-assign"><span class="material-icons">sync_alt</span> Assign</div>
        <hr>
        <div id="flowrun-add-input"><span class="material-icons">keyboard</span> Input</div>
        <div id="flowrun-add-output"><span class="material-icons">desktop_windows</span> Output</div>
        <hr>
        <div id="flowrun-add-if"><span class="material-icons">call_split</span> If</div>
        <div id="flowrun-add-while"><span class="material-icons">repeat</span> While</div>
        <div id="flowrun-add-do-while"><span class="material-icons">repeat</span> Do While</div>
        <div id="flowrun-add-for"><span class="material-icons">repeat</span> For loop</div>
        <hr>
        <div id="flowrun-add-call"><span class="material-icons">call</span> Call</div>
    </div>

    <div id="flowrun-node-context-menu" class="flowrun-context-menu">
        <div class="item" id="flowrun-delete">
            <i class="fa fa-trash-o"></i>✖ Delete
        </div>
    </div>

    <div id="flowrun-template" style="display: none;">
        <div class="flowrun-meta"></div>

        <div class="flowrun-fun-chooser"></div>

        <div class="flowrun-diagram">
            <div class="flowrun-draw"> </div>
            <div class="flowrun-exec-btns">
                <span class="flowrun-btn-run material-icons" title="Run">play_arrow</span>
                <span class="flowrun-btn-debug material-icons" title="Debug">bug_report</span>
            </div>
            <div class="flowrun-output-debug"></div>
        </div>

        <div class="flowrun-scratchpad">
            <div class="flowrun-output-statement"></div>
            <div class="flowrun-output-syntax"></div>
            <div class="flowrun-output-runtime"></div>
        </div>

        <pre class="flowrun-code">
            <code></code>
        </pre>

        <!-- this whole div will be deleted -->
        <div class="flowrun-template-transient">
            <button class="flowrun-fun-add">➕ Add</button>
            <button class="flowrun-fun-delete">➖ Delete</button>
            <button class="flowrun-fun-add-param">➕ Add parameter</button>
            <button class="flowrun-fun-delete-param">➖</button>

            <input class="flowrun-input-text" type="text" size="10">
            <select class="flowrun-input-select"></select>
            <button class="flowrun-btn-enter">Enter</button>
        </div>
    </div>

    <!-- blank editor instance -->
    <div class="flowrun-editor"></div>

    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
