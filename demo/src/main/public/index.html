<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlowRun</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 1rem;
        }

        svg {
            width: 100%;
        }

        .flowrun-editor {
            min-height: 40vh;
            display: flex;
            border: 1px solid black;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .flowrun-draw {
            padding: 1rem;
            background-color: aliceblue;
            text-align: center;
        }

        .flowrun-meta {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2rem;
            padding-bottom: .5rem;
        }

        .flowrun-output:not(:empty) {
            padding: 1em;
            background-color: palegreen;
        }

        .flowrun-output.error {
            background-color: rgb(223, 41, 41);
            color: white;
        }

        /* you need to have a tablet at least.. */
        @media screen and (min-width: 481px) {
            .flowrun-content {
                display: flex;
                width: 100%;
            }

            .flowrun-content *:nth-child(1) {
                flex: 1 1 330px;
            }

            .flowrun-content *:nth-child(2) {
                flex: 1 1 150px;
            }
        }
    </style>

    <style>
        /* CTX menu styles */
        .flowrun-context-menu {
            position: fixed;
            z-index: 10000;
            width: 150px;
            background: #1b1a1a;
            transform: scale(0);
            transform-origin: top left;
        }

        .flowrun-context-menu.active {
            transform: scale(1);
        }

        .flowrun-context-menu>div {
            padding: 8px 10px;
            font-size: 15px;
            color: #eee;
        }

        .flowrun-context-menu>*:hover {
            background: #555;
        }

        .flowrun-context-menu hr {
            margin: 2px 0px;
            border-color: #555;
        }
    </style>
</head>

<body>

    <div id="flowrun-edge-context-menu" class="flowrun-context-menu">
        <div id="flowrun-add-declare">Declare</div>
        <div id="flowrun-add-assign">Assign</div>
        <hr>
        <div id="flowrun-add-input">Input</div>
        <div id="flowrun-add-output">Output</div>
        <hr>
        <div id="flowrun-add-call">Call</div>
        <hr>
        <div id="flowrun-add-if">If</div>
        <div id="flowrun-add-while">While</div>
        <hr>
    </div>

    <div id="flowrun-node-context-menu" class="flowrun-context-menu">
        <div class="item" id="flowrun-delete">
            <i class="fa fa-trash-o"></i> Delete
        </div>
    </div>

    <div id="flowrun-template" class="flowrun-content" style="display: none;">
        <div class="flowrun-draw"></div>
        <div>
            <div class="flowrun-meta"></div>

            <div class="flowrun-fun-chooser"></div>

            <button class="flowrun-btn-run">Run</button>

            <div class="flowrun-stmt-edit"></div>

            <div class="flowrun-output"></div>

            <div class="flowrun-debug"></div>
        </div>

        <!-- this whole div will be deleted -->
        <div class="flowrun-template-transient">
            <button class="flowrun-fun-add">Add</button>
            <button class="flowrun-fun-delete">Delete</button>
            <button class="flowrun-fun-add-param">+</button>
            <button class="flowrun-fun-delete-param">-</button>

            <input class="flowrun-input-text" type="text" size="10">
            <select class="flowrun-input-select"></select>
            <button class="flowrun-btn-enter">Enter</button>
        </div>
    </div>

    <!-- blank editor instance -->
    <div class="flowrun-editor"></div>

    <button id="gencode">GEN</button>
