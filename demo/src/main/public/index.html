<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlowRun</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 1rem;
        }

        svg {
            width: 100%;
        }

        .FlowRun-editor {
            border: 1px solid black;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .FlowRun-draw {
            padding: 1rem;
            background-color: aliceblue;
            text-align: center;
        }

        .FlowRun-edit-panel {
            padding: 0 1rem;
        }

        .FlowRun-meta {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2rem;
            padding-bottom: .5rem;
        }

        .FlowRun-output:not(:empty) {
            padding: 1em;
            background-color: palegreen;
        }

        .FlowRun-output.error {
            background-color: rgb(223, 41, 41);
            color: white;
        }

        .FlowRun-edit {
            margin-bottom: 1em;
        }

        .function-chooser {
            display: flex;
            gap: 10px;
        }

        .FlowRun-function {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .FlowRun-btn-run {
            margin-left: auto;
        }


        @media screen and (min-width: 481px) {

            /* you need to have a tablet at least.. */
            .FlowRun-content {
                display: flex;
                flex-wrap: wrap;
            }

            .FlowRun-draw {
                flex: 1 1 60%;
                min-width: 250px;
            }

            .FlowRun-edit-panel {
                flex: 1 1 40%;
                min-width: 200px;
            }
        }
    </style>

    <style>
        .flowrun-context-menu {
            position: fixed;
            z-index: 10000;
            width: 150px;
            background: #1b1a1a;
            transform: scale(0);
            transform-origin: top left;
        }

        .flowrun-context-menu.active {
            transform: scale(1);
        }

        .flowrun-context-menu .item {
            padding: 8px 10px;
            font-size: 15px;
            color: #eee;
        }

        .flowrun-context-menu .item:hover {
            background: #555;
        }

        .flowrun-context-menu .item i {
            display: inline-block;
            margin-right: 5px;
        }

        .flowrun-context-menu hr {
            margin: 2px 0px;
            border-color: #555;
        }
    </style>
</head>

<body>

    <div id="flowrun-edge-context-menu" class="flowrun-context-menu">
        <div class="item" id="flowrun-add-output">
            <i class="fa fa-cut"></i> Output
        </div>
        <div class="item">
            <i class="fa fa-clone"></i> Copy
        </div>
        <hr>
        <div class="item">
            <i class="fa fa-paste"></i> Paste
        </div>
    </div>

    <div id="flowrun-node-context-menu" class="flowrun-context-menu">
        <div class="item" id="flowrun-delete">
            <i class="fa fa-trash-o"></i> Delete
        </div>
    </div>

    <div id="FlowRun-template" class="FlowRun-content" style="display: none;">

        <div class="FlowRun-draw"></div>

        <div class="FlowRun-edit-panel">
            <div class="FlowRun-meta"></div>

            <div class="function-chooser">
                <div class="FlowRun-function">
                    <button class="FlowRun-add-function">Add</button>
                    <button class="FlowRun-delete-function">Delete</button>

                    <button class="FlowRun-add-param">+</button>
                    <button class="FlowRun-delete-param">-</button>
                </div>
                <button class="FlowRun-btn-run">Run</button>
            </div>

            <div class="FlowRun-edit">
                <input class="FlowRun-input-text" type="text" size="10">
                <select class="FlowRun-input-select"></select>
            </div>

            <div class="FlowRun-output">
                <button class="FlowRun-btn-enter">Enter</button>
            </div>

            <div class="FlowRun-debug"></div>
        </div>
    </div>

    <div class="FlowRun-editor"></div>

    <button id="gencode">GEN</button>
