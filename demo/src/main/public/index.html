<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlowRun</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 1rem;
        }

        svg {
            width: 100%;
        }

        /* -------------- AREAS ------------- */
        /* container */
        .flowrun-editor {
            max-height: 90vh;
            border: 1px solid black;
        }

        .flowrun-meta {
            grid-area: flowrun-meta;
        }

        .flowrun-exec {
            grid-area: flowrun-exec;
        }

        .flowrun-draw {
            grid-area: flowrun-draw;
            background-color: rgb(243, 233, 233);
            text-align: center;
        }

        .flowrun-fun-chooser {
            grid-area: flowrun-fun-chooser;
        }

        .flowrun-scratchpad {
            grid-area: flowrun-scratchpad;
            background-color: palegreen;
            min-height: 50px;
        }

        .flowrun-debug {
            grid-area: flowrun-debug;
        }

        @media screen and (min-width: 479px) {
            .flowrun-editor {
                display: grid;
                width: 100%;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 50px 50px minmax(200px, 1fr) auto;
                grid-template-areas:
                    "flowrun-meta   flowrun-meta      flowrun-meta        "
                    "flowrun-exec   flowrun-fun-chooser      .                        "
                    "flowrun-draw   flowrun-draw       flowrun-scratchpad  "
                    "flowrun-draw   flowrun-draw   flowrun-debug       "
                ;
            }
        }

        /* ---------- OTHER --------------- */
        .flowrun-draw svg {
            max-height: 100%;
        }

        /* error styles */
        .node.error polygon {
            stroke: red;
            stroke-width: 3px;
            stroke-dasharray: 3 1;
            stroke-linejoin: round;
        }

        .flowrun-meta {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .flowrun-scratchpad.error {
            background-color: rgb(223, 41, 41);
            color: white;
        }
    </style>

    <style>
        /* CTX menu styles */
        .flowrun-context-menu {
            position: fixed;
            z-index: 10000;
            width: 150px;
            background: #1b1a1a;
            transform: scale(0);
            transform-origin: top left;
        }

        .flowrun-context-menu.active {
            transform: scale(1);
        }

        .flowrun-context-menu>div {
            padding: 8px 10px;
            font-size: 15px;
            color: #eee;
        }

        .flowrun-context-menu>*:hover {
            background: #555;
        }

        .flowrun-context-menu hr {
            margin: 2px 0px;
            border-color: #555;
        }
    </style>
</head>

<body>

    <div id="flowrun-edge-context-menu" class="flowrun-context-menu">
        <div id="flowrun-add-declare">Declare</div>
        <div id="flowrun-add-assign">Assign</div>
        <hr>
        <div id="flowrun-add-input">Input</div>
        <div id="flowrun-add-output">Output</div>
        <hr>
        <div id="flowrun-add-call">Call</div>
        <hr>
        <div id="flowrun-add-if">If</div>
        <div id="flowrun-add-while">While</div>
        <div id="flowrun-add-do-while">Do While</div>
        <hr>
    </div>

    <div id="flowrun-node-context-menu" class="flowrun-context-menu">
        <div class="item" id="flowrun-delete">
            <i class="fa fa-trash-o"></i> Delete
        </div>
    </div>

    <div id="flowrun-template" style="display: none;">
        <div class="flowrun-meta"></div>

        <div class="flowrun-exec">
            <button class="flowrun-btn-run">Run</button>
        </div>

        <div class="flowrun-draw"></div>

        <div class="flowrun-scratchpad"></div>

        <div class="flowrun-fun-chooser"></div>

        <div class="flowrun-debug"></div>


        <!-- this whole div will be deleted -->
        <div class="flowrun-template-transient">
            <button class="flowrun-fun-add">Add</button>
            <button class="flowrun-fun-delete">Delete</button>
            <button class="flowrun-fun-add-param">+</button>
            <button class="flowrun-fun-delete-param">-</button>

            <input class="flowrun-input-text" type="text" size="10">
            <select class="flowrun-input-select"></select>
            <button class="flowrun-btn-enter">Enter</button>
        </div>
    </div>

    <!-- blank editor instance -->
    <div class="flowrun-editor"></div>
