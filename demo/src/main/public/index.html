<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlowRun</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/stackoverflow-light.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
        }

        pre,
        pre>* {
            /* using Courier since Graphviz only supports that monospace font */
            font-family: 'Courier Prime', monospace;
        }
    </style>

    <style>
        :root {
            --flowrun-green: #258139;
            --flowrun-green-darker: #214426;
            --flowrun-yellow: #ffd166;
            --flowrun-yellow-darker: #8f6400;
            --flowrun-light_blue: #8de4ff;
            --flowrun-light_blue-darker: #00799e;
            --flowrun-blue: #015692;
            --flowrun-blue-darker: #002a3a;
            --flowrun-red-lighter: #ff7139;
            --flowrun-red: #d43627;
            --flowrun-red-darker: #7a0d03;
            --flowrun-grey: #f6f6f6;
            --flowrun-grey-darker: #dfdfdf;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 1rem;
            background-color: #8de4ff3b;
        }

        svg {
            width: 100%;
        }

        /* -------------- AREAS ------------- */
        .flowrun--panel {
            padding: 1rem;
            box-shadow: 2px 1px 5px grey;
            background-color: white;
        }

        /* container */
        .flowrun-editor {
            height: 90vh;
            /* FIXED height coz it's easier to work with */
        }

        .flowrun-meta {
            text-align: center;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .flowrun-diagram {
            position: relative;
            user-select: none;
        }

        .flowrun-output {
            overflow: auto;
        }

        .flowrun-output-statement {
            border-left: 3px var(--flowrun-grey-darker) solid;
        }

        .flowrun-output-runtime {
            border-left: 3px var(--flowrun-green) solid;
        }

        .flowrun-output-runtime.flowrun--error {
            color: var(--flowrun-red);
            border-left: 3px var(--flowrun-red) solid;
        }

        .flowrun-output-syntax.flowrun--error {
            color: var(--flowrun-red-lighter);
            border-left: 3px var(--flowrun-red-lighter) solid;
        }

        .flowrun-scratchpad {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .flowrun-scratchpad>* {
            flex: 1 1 auto;
            padding: 0.5rem;
        }

        .flowrun-scratchpad>*:empty {
            /* hide empty divs to fill in vertical space */
            display: none;
        }

        .flowrun-editor>* {
            margin-bottom: 1rem;
        }



        @media screen and (min-width: 800px) {
            body {
                width: 90%;
                margin: auto;
            }

            .flowrun-meta {
                grid-area: flowrun-meta;
            }

            .flowrun-functions-list {
                grid-area: flowrun-functions-list;
            }

            .flowrun-output {
                grid-area: flowrun-output;
            }

            .flowrun-diagram {
                grid-area: flowrun-diagram;
            }

            .flowrun-code {
                grid-area: flowrun-code;
                padding: 0;
            }

            .hljs {
                background-color: white;
            }

            .flowrun-editor {
                display: grid;
                gap: 0.5rem;
                width: 100%;
                grid-template-columns: 20% 45% 35%;
                grid-template-rows: 2rem 50% calc(50% - 2rem);
                grid-template-areas:
                    ".                        flowrun-meta            .                    "
                    "flowrun-functions-list   flowrun-diagram         flowrun-output   "
                    "flowrun-functions-list   flowrun-diagram         flowrun-code         "
                ;
            }

            .flowrun-editor>* {
                margin-bottom: 0;
            }
        }




        /* ---------- OTHER --------------- */
        .flowrun-draw {
            /* move a bit from top so that buttons can be seen on mobile */
            padding-top: 2rem;
            height: 100%;
        }
        .flowrun--disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .flowrun--running {
            border: 3px var(--flowrun-red-lighter) solid;
        }

        samp {
            font-size: 0.9rem;
        }

        .flowrun-draw svg {
            max-height: 100%;
        }

        .flowrun-code code {
            height: 100%;
        }

        /* Functions */
        .flowrun-functions-list {
            background-color: white;
        }

        .flowrun-fun-chooser {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .flowrun-fun-chooser>div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--flowrun-light_blue);
            padding-right: 0.33rem;
        }

        .flowrun-fun-chooser>div>label {
            display: block;
            width: 80%;
            cursor: pointer;
            padding: 0.33rem;
            padding-left: 1rem;
        }

        .flowrun-fun-chooser>div>label {
            display: block;
            width: 80%;
            cursor: pointer;
        }


        .flowrun-fun-chooser .material-icons {
            font-size: 20px;
            color: var(--flowrun-red-darker);
        }

        .flowrun-fun-add {
            width: 100%;
            text-align: center;
        }

        .flowrun-input-radio {
            display: none;
        }

        .flowrun-input-radio:checked~span {
            font-weight: bold;
            font-size: 1.07em;
        }

        /* nodes */
        .node:not([id$="#NE"]):not(.flowrun--selected):hover polygon,
        .node:not([id$="#NE"]):not(.flowrun--selected):hover ellipse {
            stroke: var(--flowrun-light_blue-darker);
            stroke-width: 1.5;
            stroke-dasharray: 10 3;
            stroke-linejoin: round;
        }

        .node.flowrun--selected polygon,
        .node.flowrun--selected ellipse {
            stroke: var(--flowrun-blue-darker);
            stroke-width: 2;
            stroke-dasharray: 10 3;
            stroke-linejoin: round;
        }


        .node.flowrun--error polygon {
            stroke: var(--flowrun-red);
            stroke-width: 3px;
            stroke-dasharray: 3 1;
            stroke-linejoin: round;
        }

        

        /* */
        .flowrun-exec-btns {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 5px;
        }


        .flowrun-exec-btns [class^="flowrun-btn"],
        .flowrun-fun-add,
        .flowrun-fun-delete,
        .flowrun-fun-add-param,
        .flowrun-fun-delete-param {
            cursor: pointer;
            user-select: none;
            color: var(--flowrun-green);
            font-size: 1.8rem;
        }

        .flowrun-editor .material-icons:hover {
            background-color: var(--flowrun-grey);
        }

        .flowrun-stmt-inputs,
        .flowrun-param-inputs,
        .flowrun-user-inputs {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* debug */
        .flowrun-output-debug {
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 5px;
            filter: brightness(80%);
        }

        .flowrun-output-debug:empty {
            /* hide when empty */
            display: none;
        }
    </style>

    <style>
        /* CTX menu styles */
        .flowrun-context-menu {
            position: fixed;
            z-index: 10000;
            width: 150px;
            user-select: none;

            transform: scale(0);
            transform-origin: top left;
        }

        .flowrun-context-menu.active {
            transform: scale(1);
        }

        .flowrun-context-menu>div {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            font-size: 15px;
            background: var(--flowrun-blue);
            color: white;
            border: 1px var(--flowrun-blue-darker) solid;
        }

        .flowrun-context-menu>*:hover {
            background: var(--flowrun-blue-darker);
        }
    </style>

    <!-- highlight code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/scala.min.js"></script>





</head>

<body>

    <div id="flowrun-edge-context-menu" class="flowrun-context-menu">
        <div id="flowrun-add-declare"><span class="material-icons">post_add</span> Declare</div>
        <div id="flowrun-add-assign"><span class="material-icons">sync_alt</span> Assign</div>
        <div id="flowrun-add-input"><span class="material-icons">keyboard</span> Input</div>
        <div id="flowrun-add-output"><span class="material-icons">desktop_windows</span> Output</div>
        <div id="flowrun-add-if"><span class="material-icons">call_split</span> If</div>
        <div id="flowrun-add-while"><span class="material-icons">repeat</span> While</div>
        <div id="flowrun-add-do-while"><span class="material-icons">repeat</span> Do While</div>
        <div id="flowrun-add-for"><span class="material-icons">repeat</span> For loop</div>
        <div id="flowrun-add-call"><span class="material-icons">call</span> Call</div>
    </div>

    <div id="flowrun-node-context-menu" class="flowrun-context-menu">
        <div id="flowrun-delete">
            <span class="material-icons">remove</span> Delete
        </div>
    </div>

    <div id="flowrun-template" style="display: none;">
        <div class="flowrun-meta"></div>

        <div class="flowrun-functions-list flowrun--panel">
            <div class="flowrun-fun-chooser"></div>
            <div>
                <span class="flowrun-fun-add material-icons">add</span>
            </div>
        </div>

        <div class="flowrun-diagram flowrun--panel">
            <div class="flowrun-draw"> </div>
            <div class="flowrun-exec-btns">
                <span class="flowrun-btn-run material-icons" title="Run">play_arrow</span>
                <span class="flowrun-btn-stop material-icons flowrun--disabled" title="Stop">stop</span>
            </div>
            <div class="flowrun-output-debug"></div>
        </div>

        <div class="flowrun-output flowrun--panel">
            <div class="flowrun-scratchpad">
                <div class="flowrun-output-statement"></div>
                <div class="flowrun-output-syntax"></div>
                <div class="flowrun-output-runtime"></div>
            </div>
        </div>


        <pre class="flowrun-code flowrun--panel">
            <code></code>
        </pre>

        <!-- this whole div will be deleted -->
        <div class="flowrun-template-transient">

            <span class="flowrun-fun-delete material-icons">remove</span>
            <span class="flowrun-fun-add-param material-icons">add</span>r
            <span class="flowrun-fun-delete-param material-icons">remove</span>

            <input class="flowrun-input-text" type="text" size="10">
            <input class="flowrun-input-number" type="number" step="1">
            <select class="flowrun-input-select"></select>
            <input type="radio" class="flowrun-input-radio">
            <button class="flowrun-btn-enter">Enter</button>
        </div>
    </div>

    <!-- blank editor instance -->
    <div class="flowrun-editor"></div>

    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
